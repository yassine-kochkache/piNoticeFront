<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="formGroup" (ngSubmit)="login()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="email" placeholder="Username" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" (click)="showForgottenPassword()" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
                <div class="d-lg-none">
                  <br>
                  <div>
                    <p>You don't have an account? register now for free</p>
                    <button type="button" (click)="registerPage()" class="btn btn-primary active mt-3">Register Now!</button>
                  </div>
                </div>
              </div>
              

            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>You don't have an account? register now for free</p>
                  <button type="button" (click)="registerPage()" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<p-dialog [(visible)]="displayForgottenPassword" [modal]="true" [style]="{width: '90%'}" [baseZIndex]="100" (onHide)="hideDialog()">
  <ng-template pTemplate="header">
    <h3>Forgotten password?</h3>
  </ng-template>
  <ng-template pTemplate="content" class="container">
    <form [formGroup]="passwordForm" class="mt-4 p-1 row">
      <label for="p-label " class="col-12">Please enter your email:</label>
      <input pInputText type="text" class="col-12" formControlName="email">
    </form>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton style="color: red;" pRibble class="p-button-text" icon="pi pi-times" (click)="hideDialog()"
      label="Cancel"></button>

    <button pButton style="color: green;" pRibble class="p-button-text" (click)="forgottenPassword()" icon="pi pi-check"
      label="Send"></button>
  </ng-template>
</p-dialog>
