<style>
  ::ng-deep .calendarField span{
    width: 100%;
  }
  ::ng-deep .calendarField .p-datepicker-trigger{
      margin-bottom: 10px;
    }
    ::ng-deep .calendarField .p-inputtext {
      width: 100%;
      margin-bottom: 10px;
    }
    .download-file{
      color: #2196f3 !important;
      border-radius: 50px;
      border: 1px solid #2196f3;
      padding: 8px 15px;
      width: fit-content;
      text-align: center;
      transition: 0.6s;
      cursor: pointer;
    }
    .download-file:hover{
      color: white !important;
      background-color: #2196f3;
    }
  </style>
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="formGroup">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="firstName" class="form-control" placeholder="First Name" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" formControlName="email" placeholder="Email" autocomplete="email" required>
                </div>
                <p-calendar class="calendarField" [touchUI]="true" [showIcon]="true" yearRange="1970:2200" [monthNavigator]="true" [yearNavigator]="true" formControlName="birthDate"></p-calendar>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-phone"></i></span>
                  </div>
                  <input type="number" class="form-control" formControlName="phone" placeholder="Phone" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-home"></i></span>
                  </div>
                  <input type="text" class="form-control" formControlName="address" placeholder="Address" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" formControlName="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" [(ngModel)]="passwordConfirmation" [ngModelOptions]="{standalone: true}" placeholder="Repeat password" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <input type="file" #fileUploader style="display: none;" (change)="selectFile(fileUploader)"  >
                  <a id="chooseBtn" class="download-file" (click)="chooseFile(fileUploader)"><span class="pi pi-plus"></span> Choose profile pic</a>
                </div>
                  <button type="button" class="btn btn-block btn-success" (click)="register()">Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
